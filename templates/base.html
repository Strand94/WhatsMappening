{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
        <meta name="description" content="Webapplication made in NTNU course TBA4250">
        <title>{% block title %}Supergib{% endblock title %}</title>

        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" type="text/css" href="{% static "lib/css/bootstrap.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "lib/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Custom outsourced CSS -->
        <link rel="stylesheet" type="text/css" href="{% static "lib/css/bootstrap-social.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "lib/css/fancy login form.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "lib/css/font-awesome.min.css" %}">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">

        {% block link %}
        {% endblock link %}

        <!-- Custom javascript -->
        <script type="text/javascript" src="{% static "js/main.js" %}"></script>

        <!-- jQuery -->
        <script type="text/javascript" src="{% static "lib/js/jquery-3.3.1.js" %}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script type="text/javascript" src="{% static "lib/js/bootstrap.min.js" %}"></script>



        <!--  Leaflet  -->

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

       <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>



        <!-- Facebook SDK -->
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '171056550287904',
              xfbml      : true,
              version    : 'v2.12'
            });
            FB.AppEvents.logPageView();
          };

          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "https://connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>

        {% block script %}
        {% endblock script %}

    </head>

    <body>
            <!-- Navbar -->
            {% include 'navbar.html' %}
            <!-- /#navbar-wrapper -->

            <div id="wrapper">
            <!-- Sidebar -->
            {% include 'sidebar.html' %}
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->

            <div id="page-content-wrapper">
                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">
                    <span class="glyphicon glyphicon-chevron-left"  style="color:white" id="textarea"></span>
                </a>

                <!-- Distinct page content starts here -->

                {% block content %}
                {% endblock content %}

            </div>
            <!-- /#page-content-wrapper -->


        </div>
        <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

    </body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
        <meta name="description" content="Webapplication made in NTNU course TBA4250">
        <title>{% block title %}Supergib{% endblock title %}</title>

        <!-- less CSS -->
        <link rel="stylesheet/less" type="text/css" href="styles.less" />

        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


        <!-- Custom outsourced CSS -->
        <link rel="stylesheet" type="text/css" href="{% static "lib/css/bootstrap-social.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "lib/css/fancy login form.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "lib/css/font-awesome.min.css" %}">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">

        {% block link %}
        {% endblock link %}

        <!-- Custom javascript -->
        <script type="text/javascript" src="{% static "js/main.js" %}"></script>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="{% static "lib/js/jquery-3.3.1.js" %}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Less for styling -->
        <script src="less.js" type="text/javascript"></script>

        <!-- Local leaflet -->

        <link rel="stylesheet" href="./../static/lib/leaflet/leaflet.css" />

        <script src="./../static/lib/leaflet/leaflet.js"></script>


        <!-- Facebook SDK -->
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '171056550287904',
              xfbml      : true,
              version    : 'v2.12'
            });
            FB.AppEvents.logPageView();
          };
          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "https://connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>

        {% block script %}
        {% endblock script %}

    </head>

    <body>
    <div id="wrapper" class="toggled">
            {% block infoBar %}
            {% endblock infoBar %}

            <!-- Page Content -->

            <div id="page-content-wrapper">

                {% block menuToggle %}
                {% endblock menuToggle %}
                <!-- Distinct page content starts here -->

                <!-- Distinct page content starts here -->
                {% block content %}
                {% endblock content %}

            </div>
            <!-- /#page-content-wrapper -->


    </div>
    <!-- /#wrapper -->


    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
            var icon = $(this).parent().find(".glyphicon");
        if (icon.hasClass('glyphicon-chevron-right'))
            icon.removeClass('glyphicon-chevron-right').addClass("glyphicon-chevron-left");
        else
            icon.removeClass('glyphicon-chevron-left').addClass("glyphicon-chevron-right");
    });
    </script>

    </body>

</html>

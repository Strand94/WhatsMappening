{% extends 'baseNavbar.html' %}

{% block content %}

            {% include 'events/eventFormContent.html' %}
        {% else %}
            <meta http-equiv="refresh" content="0; url={% url 'events:user_events' %}" />
        {% endif %}
    {% else %}
        {% include 'events/eventFormContent.html' %}
{% endif %}
{% endblock %}

  $( function() {
    $( "#slider-range-min" ).slider({
      range: "min",
      value: 0,
      min: 0,
      max: 50,
      slide: function( event, ui ) {
        $( "#distance" ).val( ui.value + " km"  );
      }
    });
    $( "#distance" ).val( $( "#slider-range-min" ).slider( "value" ) + " km" );
  } );
  </script>
